<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definición del conjunto de caracteres -->
    <meta charset="UTF-8">
    <!-- Configuración para que la página sea responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Detalles del Cliente</title>
    <!-- Bootstrap CSS para estilos predefinidos y responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/stylesClient.css">
</head>
<body>
    <!-- Contenedor principal con margen superior -->
    <div class="container mt-5">
        <!-- Tarjeta con sombra que contiene los detalles del cliente -->
        <div class="card shadow-lg">
            <!-- Cabecera de la tarjeta con fondo azul y texto blanco -->
            <div class="card-header text-white">
                <!-- Título con nombre del cliente que se llenará dinámicamente -->
                <h3 class="mb-0">Detalles del Cliente: <span id="clientNameDetail"></span></h3>
            </div>
            <!-- Cuerpo de la tarjeta con la información detallada -->
            <div class="card-body">
                <!-- Primera fila con dos columnas: correo electrónico y peso -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Correo Electrónico:</strong> <span id="clientEmailDetail"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>Peso:</strong> <span id="clientWeightDetail"></span> kg
                    </div>
                </div>
                <!-- Segunda fila: altura y plan nutricional -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Altura:</strong> <span id="clientHeightDetail"></span> cm
                    </div>
                    <div class="col-md-6">
                        <strong>Plan Nutricional:</strong> <span id="clientNutritionalPlanDetail"></span>
                    </div>
                </div>
                <!-- Tercera fila: objetivo de ejercicio y suscripción -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Objetivo de Ejercicio:</strong> <span id="clientObjectiveDetail"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>Suscripción:</strong> <span id="clientSubscriptionDetail"></span>
                    </div>
                </div>
                <!-- Botón para volver a la página anterior (dashboard) -->
                <button class="btn btn-secondary mt-3" onclick="history.back()">Volver al Dashboard</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle para funcionalidades de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado para cargar y manejar los detalles del cliente -->
    <script src="js/client-details.js"></script>
</body>
</html>
